<section>
  <h2>Past Simple Quiz</h2>
  <form id="quizForm">
    <p>1. I ____ to the store yesterday.</p>
    <label><input type="radio" name="q1" value="go" /> go</label><br />
    <label><input type="radio" name="q1" value="went" /> went</label><br />
    <label><input type="radio" name="q1" value="gone" /> gone</label><br />

    <p>2. She ____ a book last night.</p>
    <label><input type="radio" name="q2" value="read" /> read</label><br />
    <label><input type="radio" name="q2" value="reads" /> reads</label><br />
    <label><input type="radio" name="q2" value="reading" /> reading</label><br />

    <button type="button" onclick="checkAnswers()">Submit</button>
  </form>

  <div id="result"></div>
</section>

<script>
function checkAnswers() {
  const q1 = document.querySelector('input[name="q1"]:checked')?.value;
  const q2 = document.querySelector('input[name="q2"]:checked')?.value;
  let score = 0;

  if (q1 === "went") score++;
  if (q2 === "read") score++;

  document.getElementById("result").innerText = `Your score: ${score}/2`;
}
</script>
